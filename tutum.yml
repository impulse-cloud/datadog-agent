datadog:
  image: "impulsecloud/datadog-agent"
  restart: "on-failure"
  privileged: true
  volumes:
    - "/var/run/docker.sock:/var/run/docker.sock"
    - "/proc:/host/proc:ro"
    - "/sys/fs/cgroup:/host/sys/fs/cgroup:ro"
  environment:
    - "HOSTNAME=$TUTUM_NODE_HOSTNAME"
    - "API_KEY=YOUR-API-KEY-HERE"
  deployment_strategy: every_node
